<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear LocalStorage - Event App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .info-box {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .info-box h3 {
            color: #0369a1;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .info-box p {
            color: #0c4a6e;
            font-size: 14px;
            line-height: 1.6;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-danger {
            background: linear-gradient(135deg, #f43f5e, #dc2626);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3);
        }
        .result {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .result.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            display: block;
        }
        .result.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            display: block;
        }
        .storage-info {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .storage-info strong {
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear LocalStorage</h1>
        <p class="subtitle">Fix QuotaExceededError - Event Management System</p>
        
        <div class="info-box">
            <h3>‚ùó Masalah Terdeteksi:</h3>
            <p>
                LocalStorage browser Anda penuh karena menyimpan gambar base64 yang terlalu besar.
                Ini menyebabkan error saat menambah event baru.
            </p>
        </div>

        <div class="storage-info" id="storageInfo">
            <strong>Status:</strong> Mengecek...
        </div>

        <button class="btn btn-danger" onclick="clearAll()">
            üóëÔ∏è Clear Semua Data
        </button>

        <button class="btn btn-success" onclick="window.location.href='/admin/settings/recommended'">
            ‚Üê Kembali ke Admin
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Check storage usage on load
        window.addEventListener('load', function() {
            checkStorage();
        });

        function checkStorage() {
            const info = document.getElementById('storageInfo');
            try {
                let total = 0;
                for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                        total += localStorage[key].length + key.length;
                    }
                }
                const mb = (total / (1024 * 1024)).toFixed(2);
                info.innerHTML = `<strong>Penggunaan Storage:</strong> ${mb} MB / ~5-10 MB<br>`;
                
                if (total > 3 * 1024 * 1024) {
                    info.innerHTML += `<span style="color: #dc2626;">‚ö†Ô∏è Storage hampir penuh!</span>`;
                } else {
                    info.innerHTML += `<span style="color: #059669;">‚úì Storage masih aman</span>`;
                }
            } catch (error) {
                info.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        function clearAll() {
            const result = document.getElementById('result');
            
            if (!confirm('Yakin ingin menghapus semua data? Data event akan reset ke default.')) {
                return;
            }

            try {
                // Clear specific keys
                const keys = [
                    'eventMenarikCards',
                    'eventMenarikBanner', 
                    'eventMenarikSectionText',
                    'interestingFacts'
                ];

                let cleared = [];
                keys.forEach(key => {
                    if (localStorage.getItem(key)) {
                        localStorage.removeItem(key);
                        cleared.push(key);
                    }
                });

                result.className = 'result success';
                result.innerHTML = `
                    <strong>‚úì Berhasil!</strong><br>
                    Data yang dihapus: ${cleared.join(', ')}<br><br>
                    Silakan refresh halaman admin dan tambah event baru.
                `;

                checkStorage();

                // Auto redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/admin/settings/recommended';
                }, 3000);

            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚úó Error!</strong><br>
                    ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
